{% extends 'base_not_setup.html' %}

{% block title %}
UniAir Server Login
{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<center>
<h1>Knock! Knock!</h1>
<h3>What's the password?</h3>
<form method="post">
    <input class="form-control" type="password" name="password" id="password" style="border: 0px; width:auto" required>
    <p></p>
    <input class="btn btn-primary" type="submit" value="Login">
</form>
{% for message in get_flashed_messages() %}
<div class="flash">{{ message }}</div>
{% endfor %}
</center>
{% endblock %}
