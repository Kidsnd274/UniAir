{% extends 'base.html' %} {% block title %} UniAir Server Settings {% endblock %}
{% block head %}
<style>
  .mobile_address .user-profile {
    margin: 0 0 1rem 0;
    padding-bottom: 1rem;
    text-align: center;
  }
  .account-settings .user-profile .user-avatar {
    margin: 0 0 1rem 0;
  }
  .account-settings .user-profile .user-avatar img {
    width: 90px;
    height: 90px;
    -webkit-border-radius: 100px;
    -moz-border-radius: 100px;
    border-radius: 100px;
  }
  .account-settings .user-profile h5.user-name {
    margin: 0 0 0.5rem 0;
  }
  .account-settings .user-profile h6.user-email {
    margin: 0;
    font-size: 0.8rem;
    font-weight: 400;
  }
  .account-settings .about {
    margin: 1rem 0 0 0;
    font-size: 0.8rem;
    text-align: center;
  }
  .card {
    background: #272e48;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    border: 0;
    margin-bottom: 1rem;
  }
</style>
{% endblock %} {% block content %}
<center>
  <h1>UniAir Server Settings</h1>
  <div class="container">
    <div class="row gutters">
      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="mobile_address">
              <p style="font-size: 22px">
                <b>Connect with the UniAir Mobile app</b>
              </p>
              <p>
                IP Address
                <input
                  type="text"
                  class="form-control"
                  value="{{get_ip()}}"
                  readonly
                  style="border: 0px; width: auto"
                />
              </p>
              <p>
                Hostname
                <input
                  type="text"
                  class="form-control"
                  value="{{get_hostname()}}"
                  readonly
                  style="border: 0px; width: auto"
                />
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mb-3 text-primary">Main Settings</h6>
                <div class="row mb-4">
                    <form method="post">
                        <label for="inputAirconModel">Aircon Model</label>
                        <input class="form-control" name="aircon_model" value="mitsu_control" required>
                    </form>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" style="padding: 10px">
                <h6 class="mb-3 text-primary">Danger Zone</h6>
                <div class="form-group" style="text-align: left">
                    <text>Reset Settings</text>
                    <button type="button" class="btn btn-danger">RESET</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</center>
{% endblock %}
